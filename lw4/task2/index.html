<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO-list</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page">
    <div class="todo-list">
      <div class="header">
        <div class="header_button">&lt;</div>
        <div class="header_calendar"><h2>MONDAY</h2><span>, March 14th</span></div>
        <div class="header_button">&gt;</div>
      </div>
      <div class="content">
        <div class="task task--active">
          <div class="task-block">
            <div class="task_button">
              <input type="checkbox" checked>
            </div>
            <div class="task_name">Morning run</div>
          </div>
          <div class="task_time">7:30</div>
        </div>
        <div class="task">
          <div class="task-block">
            <div class="task_button">
              <input type="checkbox">
            </div>
            <div class="task_name">Meeting</div>
          </div>
          <div class="task_time">10:15</div>
        </div>
        <div class="task">
          <div class="task-block">
            <div class="task_button">
              <input type="checkbox">
            </div>
            <div class="task_name">Lunch with Mike</div>
          </div>
          <div class="task_time">13:00</div>
        </div>
        <div class="task">
          <div class="task-block">
            <div class="task_button">
              <input type="checkbox">
            </div>
            <div class="task_name">Pay bills</div>
          </div>
          <div class="task_time">ALL DAY</div>
        </div>
        <div class="task">
          <div class="task-block">
            <div class="task_button">
              <input type="checkbox">
            </div>
            <div class="task_name">Renew gym membership</div>
          </div>
          <div class="task_time">ALL DAY</div>
        </div>
      </div>
      <div class="footer">
        <div class="footer_tasks"><span>4</span> TASKS</div>
        <div class="footer_add-new"><a href="">ADD NEW &plus;</a></div>
      </div>
    </div>
  </div>
</body>
</html>
