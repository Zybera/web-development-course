<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO-list</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="page">
    <header class="header">
      <div class="header__button prev">&lt;</div>
      <div class="header__calendar">
        <h2>MONDAY</h2><span>, March 14th</span>
      </div>
      <div class="header__button next">&gt;</div>
    </header>
    <div class="todo-list">
      <div class="task--completed">
        <div class="task-block">
          <input type="checkbox" checked class="task__button">
          <span class="task__name--completed">Morning run</span>
        </div>
        <span class="task__time--completed">7:30</span>
      </div>
      <div class="task">
        <div class="task-block">
          <input type="checkbox" class="task__button">
          <span class="task__name">Meeting</span>
        </div>
        <span class="task__time">10:15</span>
      </div>
      <div class="task">
        <div class="task-block">
          <input type="checkbox" class="task__button">
          <span class="task__name">Lunch with Mike</span>
        </div>
        <span class="task__time">13:00</span>
      </div>
      <div class="task">
        <div class="task-block">
          <input type="checkbox" class="task__button">
          <span class="task__name">Pay bills</span>
        </div>
        <span class="task__time">ALL DAY</span>
      </div>
      <div class="task">
        <div class="task-block">
          <input type="checkbox" class="task__button">
          <span class="task__name">Renew gym membership</span>
        </div>
        <span class="task__time">ALL DAY</span>
      </div>
    </div>
    <footer class="footer">
      <span class="footer__tasks"><span class="footer-tasks__quantity">4</span> TASKS</span>
      <span class="footer__add-new">ADD NEW &plus;</span>
    </footer>
  </div>
</body>

</html>
